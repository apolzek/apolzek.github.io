---
layout: default
---
<section id="intro" class="hidden-content">
    <div class="flex-row-between">

        <h2>
            <span id="typing-text"></span><span id="cursor">|</span>
        </h2>
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <!-- <div>
    > <i>last updated on</i> <b>2026.01.14</b>
    </div> -->
    <br>
    <br>
    <!-- <div>
        <i>The content below is highly questionable</i>
    </div> -->
    <br>

    <div class="search-article">
        <label for="search-input" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </label>

        <input type="search" id="search-input" placeholder="Search" aria-label="Search">
        <ul id="search-results"></ul>
    </div>

    <section class="posts" id="Blog">
        <h2>Posts</h2>
        <ul>
            {% for post in paginator.posts %}
            <li>
                <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
            </li>
            {% endfor %}
        </ul>

        <nav class="pagination">
            {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="prev">Previous</a>
            {% endif %}

            {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">Next</a>
            {% endif %}
        </nav>
    </section>

</section>

<style>
    .hidden-content {
        display: none;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination a {
        text-decoration: none;
        color: inherit;
        margin: 0 15px;
        font-weight: normal;
        transition: font-weight 0.2s ease, text-shadow 0.2s ease;
    }

    .pagination a:hover {
        font-weight: bold;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    .fixed-links {
        margin-top: 10px;
        font-size: 0.9em;
    }

    .link-label {
        font-style: italic;
        margin-right: 8px;
    }

    .fixed-link {
        color: inherit;
        text-decoration: none;
        padding: 2px 5px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
    }

    .fixed-link:hover {
        background-color: rgba(128, 128, 128, 0.2);
        text-decoration: underline;
    }

    #cursor {
        animation: blink 0.7s infinite;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }
</style>

<script>
    (function() {
        const text = "breaking things to learn";
        const typingElement = document.getElementById('typing-text');
        const cursorElement = document.getElementById('cursor');
        let index = 0;
        let typingStarted = false;

        function typeCharacter() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeCharacter, 80);
            } else {
                cursorElement.style.display = 'none';
            }
        }

        document.addEventListener('dblclick', function () {
            document.getElementById('intro').classList.remove('hidden-content');
            if (!typingStarted) {
                typingStarted = true;
                typeCharacter();
            }
        });
    })();
</script>
